  <body class="py-5">


    <div class="col-xl-6 mx-auto">
        <div class="currency mt-5 shadow rounded-3">
            <div class="w-100 card m-auto">
                <div class="card-header text-center py-4">
                    <h1>Currency Conveter</h1>
                </div>
                <div class="card-body py-5">
                    <form id="full-form" action="#">
                        <input id="curamount" type="tel" class="form-control form-control-lg mb-4 " placeholder="Enter Your Amount">
                        <p id="bdMassage" class="text-danger"></p>
                        <select id="country-value" class="form-select form-select-lg mb-4" aria-label="Default select example">
                            <option selected value="0">Select Your Currency</option>
                            <option value="85.78">USD</option>
                            <option value="96.97">ERO</option>
                            <option value="66.94">CAD</option>
                            <option value="22.87">SAR</option>
                            <option value="115.21">GBP</option>
                            <option value="20.52">MYR</option>
                            <option value="23.35">AED</option>
                        </select>
                        <p id="codemassage" class="text-danger"></p>
                        <input id="curbutton" type="submit" value="Convert" class="btn btn-success btn-lg w-100">
                    </form>
                </div>
                <div class="card-footer ">
                    <p id="massage" class="py-4  "></p>
                </div>

            </div>
        </div>
    </div>

    <!-- This IS Age And Marage Calculetor -->
    
    <div class="row mt-5">
        <div class="col-xl-6 mx-auto">
          <div class="card  bg-light  rounded shadow">
            <div class="card-header">
              <h3 class="card-title text-center">Age & Marriage Claculetor</h3>
            </div>
            <div class="card-body">
              <form  id="age-form">
                <div class="form-group">
                    <input type="text" id="age-name" class="form-control py-3" placeholder="Type Your Name" >
                    <p id="name-massage" class="text-danger text-left">  </p>
                  </div>
                  <div class="form-group">
                    <input type="text" id="age-year" class="form-control py-3" placeholder="Type Your Birth Year" >
                    <p id="year-massage" class="text-danger text-left">  </p>
                  </div>
                  <div class="form-group">
                    <select class="form-select-lg w-100 bg-light border-1"  id="ageCheckbox">
                      <option value="0">Select</option>
                      <option value="male">Male</option>
                      <option value="femmale">Female</option>
                      <option value="others">Others</option>
                    </select>
                    <p id="ageCheckboxMassage" class="text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="form-control btn bg-success py-3 text-white" value="Submit">
                  </div>    
              </form>
            </div>
            <div class="card-footer">
              <p id="age-massage" ></p>
            </div>
          </div>
        </div>
      </div>
    

    <div class="row mt-5">
        <div class="col-xl-6 mx-auto">
          <div class="card  bg-light  rounded shadow">
            <div class="card-header">
              <h3 class="card-title text-center">Input Form Validetion</h3>
            </div>
            <div class="card-body">
              <form id="input-form">
                <input id="formName" class="form-control form-control-lg " type="text" placeholder="Type Your Name">
                <p class="text-danger mb-4" id="nameMassage"></p>
                <input id="formUname" class="form-control form-control-lg" type="text" placeholder="Type Your Username">
                <p class="text-danger mb-4" id="uNameMassage"></p>
                <input id="formEmail" class="form-control form-control-lg" type="email" placeholder="Type Your email">
                <p class="text-danger mb-4" id="emailMassage"></p>
                <input id="formNumber" class="form-control form-control-lg" type="tel" placeholder="Type Your Phone Number">
                <p class="text-danger mb-4" id="numbaeMassage"></p>
                <textarea id="formMassage" class="form-control form-control-lg" id=""  rows="5"  placeholder="Type Your Phone Massage"></textarea>
                <p class="text-danger mb-4" id="msgMassage"></p>
                <input class="form-control form-control-lg bg-info" type="submit" value="Send">
              </form>
            </div>
            <div class="card-footer">
              <p id="form-massage" ></p>
            </div>
          </div>
        </div>
      </div>
